<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blogpost in posts: %}
        {% if blogpost["id"] == 2: %}
            <h1>{{blogpost["title"]}}</h1>
            <h2>{{blogpost["subtitle"]}}</h2>
        {% endif %}
    {% endfor %}

</body>
</html>
