<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Join Today</legend>
				<div class="form-group">
					{{ form.username }}
				</div>
				<div class="form-group">
					{{ form.password }}
				</div>
				<div class="form-group">
					{{ form.submit_button }}
				</div>
			</fieldset>
		</form>

		</div>
	</body>
</html>
